apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yaswanthkumar12/react-app:a13c7ebf2c26c6d3f79fb6e5b7fc59723ec6ea6c  # Image from Docker Hub
          ports:
            - containerPort: 3000
---
